{% extends 'base.html' %}

{% block content %}
  <h2>Post List</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <p>Created Date: {{ post.created_date }}</p>
          <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200" height="250">
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts available.</p>
  {% endif %}
{% endblock %}
